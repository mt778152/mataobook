<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="../css/search.css"><link rel="stylesheet" href="../fonts/iconfont.css"><title>Document</title></head><body><div class="wrap"><header class="header"><a href="javascript:history.back()" class="top__back"><i class="icon iconfont icon-xiangzuo"></i></a><div id="search-input" class="search-input"><b class="search-input__mi"><i class="icon iconfont icon-fangdajing"></i></b> <input type="text" value="" placeholder="输入书名/作者/关键字"><div class="search-input__btn">搜索</div></div></header><div class="search-cont"><div class="search-init"></div><div class="search-history"><h2 class="title">历史记录</h2><ul class="history-list"></ul></div></div></div><script src="../js/lib/require.js"></script><script>require(['../js/main'], function() {
            require(['search'])
        })</script><script class="text" type="text/x-handlebars-template">{{#each ads}}
        <a href="javascript:;">{{ad_name}}</a> {{/each}}</script><script class="historytext" type="text/x-handlebars-template">{{#each this}}
        <li>
            <p>{{this}}</p><em class="removebtn" data-ind="{{@index}}">&times;</em>
        </li>
        {{/each}}</script></body></html>
